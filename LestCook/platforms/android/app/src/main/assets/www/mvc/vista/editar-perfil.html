        <link rel="stylesheet" href="../../css/editar-perfil.css" />

        <script

<body> 

    <div class="botonDiv">
        <button class="backButton"><?xml version="1.0" encoding="utf-8"?><!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
          <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

        <p>Volver a perfil</p>

    <h1 class="tituloEditar">Actualizar Perfil</h1>
    <div class="contenedorForm">
        <form id="updateForm">
            <div class="labelDiv">
                <label for="inNombre">Nombre</label>
            </div>
            <input type="text" id="inNombre" required />
            <br />
            <div class="labelDiv">
                <label for="inCorreo">Correo</label>
            </div>
            <input type="email" id="inCorreo" required />
            <br />
            <button class="ui-btn" type="submit">Actualizar</button>
        </form>
    </div>

    <!-- Asegúrate de que este script se carga después de jQuery -->
