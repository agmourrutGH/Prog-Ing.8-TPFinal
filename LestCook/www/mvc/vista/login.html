<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"
    />

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- ? Color theme for statusbar | No se que es esto -->
    <meta name="theme-color" content="#2196f3" />

    <title>Inciar Sesión</title>

    <link rel="stylesheet" href="../../lib/framework7/css/framework7.min.css" />

    <link rel="stylesheet" href="../../css/login.css" />
  </head>

  <body>
    <div data-role="page" class="login" id="pgLogin">
      <div data-role="header">
        <h1>Iniciar Sesión</h1>
      </div>

      <div>
        <div data-role="main" class="loginContenedor">
            <button class="ui-btn-Register" id="btRegistrarse">Registrarse</button>
          <form class="formContenedor">
            <label id="lbUsuario">Usuario:</label>
            <input class="iUsuario" type="text" id="inUsuario" value="" />
            <br />
            <label id="lbContrasena">Contraseña:</label>
            <input class="iContrasena" type="password" id="inContrasena" value="" />
          </form>
          <br /><br />
          <div class="botonesLogin">
            <button class="ui-btn" id="btLogin">Ingresar</button>
            <button class="ui-btn" id="btExit">Salir</button>
          </div>
        </div>
      </div>
    </div>
 
    <script type="text/javascript" src="cordova.js"></script>
    <script
      type="text/javascript"
      src="lib/framework7/js/framework7.min.js"
    ></script>
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
