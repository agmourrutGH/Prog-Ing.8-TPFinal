<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Perfil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/framework7/css/framework7.min.css" />
    <script type="text/javascript" src="../../jquery/jquery-2.2.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/whatwg-fetch/3.6.2/fetch.min.js"></script>
</head>
<body>

<script src="../controlador/editarPerfil.js"></script>

<div class="container mt-5">
    <h2>Actualizar Perfil</h2>
    <form id="editarPerfilForm">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="correo" class="form-control" placeholder="Correo" required>
        </div>
        <div class="form-group">
            <label for="foto">Foto de Perfil:</label>
            <input type="file" id="foto" name="foto_perfil" class="form-control-file" accept="image/*">
        </div>
        <button type="button" id="btnactualizarperfil" class="btn btn-primary">Actualizar Perfil</button>
        <div id="mensaje" class="mt-3"></div>
    </form>
</div>


</body>
</html>
